<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <label for="nome">Nome</label>
      <input type="text" name="nome" />
      <br />
      <br />
      <label for="Email">Email</label>
      <input type="email" name="Email" id="" />
      <label for="senha">- Passoword</label>
      <input type="password" name="senha" id="" />
      <br />
      <br />
      <label for="data">Data de nascimento</label>
      <input type="date" name="data" id="" />
      <label for="foto">- Foto:</label>
      <input type="file" name="foto" id="" />
      <br />
      <br />

      <label for="nacionalidade">Nacionalidade</label>
      <select name="nacionalidade" id="">
        <option value="russo">Russo</option>
      </select>
      <label for="genero">- Genero</label>
      <input type="radio" name="genero" id="F">
      <label for="F">F</label>
      <input type="radio" name="genero" id="M">
      <label for="M">M</label>
      <br><br>
      <label for="qualidades">Suas principais qualidades:</label>
      <br>
      <label for="inteligencia">Inteligência </label>
      <input type="checkbox" name="inteligencia" id="inteligencia">
      <label for="resiliencia">| Resiliência </label>
      <input type="checkbox" name="resiliencia" id="resiliencia">
      <label for="preparo">| Preparo físico </label>
      <input type="checkbox" name="preparo" id="preparo">
      <label for="educacao">| Educação </label>
      <input type="checkbox" name="educacao" id="educacao">
      <br><br>
      
      <textarea name="" id="" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
      
      <br> <br>
      <input type="submit" value="Criar">
     
          
    </form>
    <script>
        console.log(preparo)
    </script>
  </body>
</html>
